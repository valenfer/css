    <!-- Ejemplo de uso de Google fonts con @font-face-->
    <!-- https://fonts.google.com/specimen/Fuggles/tester?query=Fuggles -->

    
<!DOCTYPE html>
<html lang="en">

<head>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Moirai+One&family=Rubik+Burned&display=swap');
    p{
      font-family: 'Moirai One', system-ui, 'Times New Roman', Times, serif;
    }
    </style>
</head>
<body>

<h1>¡Hola Mundo!</h1>
<p>¡Bienvenido a mi página web! Esta página está utilizando la fuente 'Moirai One' que se carga desde el servidor utilizando @font-face en CSS.</p>

</body>
</html>
