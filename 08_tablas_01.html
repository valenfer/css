

    <!DOCTYPE html>
    <html>

    <head>
        <style>
            table{
                border: 1px solid black;
            }
          
    /*  tr:nth-child(even) selecciona cada segunda fila (<tr>) en la tabla.
        Nota: Si usa (odd) en lugar de (even), el estilo ocurrir√° en la fila 1,3,5, etc. 
        en lugar de 2,4,6, etc. 
    */

            tr:nth-child(even) {
                background-color: #D6EEEE;
            }

            td:hover{

    </head>
