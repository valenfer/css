
<!-- Estilos para texto -->

<!DOCTYPE html>
<html>
<head>
<style>
/* Propiedad 'color' */
p {
  color: red;
}

/* Propiedad 'text-align' */
h1 {
  text-align: center;
}

/* Propiedad 'text-decoration' */
a {
  text-decoration: none;
}

/* Propiedad 'text-transform' */
h2 {
  text-transform: uppercase;
}

/* Propiedad 'letter-spacing' */
h3 {
  letter-spacing: 2px;
}

/* Propiedad 'line-height' */
p {
  line-height: 1.6;
}

/* Propiedad 'font-size' */
p {
  font-size: 20px;
}

/* Propiedad 'font-style' */
em {
  font-style: italic;
}

/* Propiedad 'font-weight' */
strong {
  font-weight: bold;
}

/* Propiedad 'font-family' */
body {
  font-family: Arial, sans-serif;
}
</style>
</head>
<body>

<h1>Encabezado centrado</h1>

<h2>Encabezado en mayúsculas</h2>

<h3>Encabezado con espaciado entre letras</h3>

<p style="color:red;">Este es un párrafo en rojo con una altura de línea de 1.6 y un tamaño de fuente de 20px.</p>

<a href="#">Este es un enlace sin decoración de texto.</a>

<em>Este es un texto en cursiva.</em>

<strong>Este es un texto en negrita.</strong>

</body>
</html>
